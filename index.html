<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">

    <div id="display">
      <span id="currentOperator"></span>
      <span id="result"></span>
    </div>

    <div class="btn" id="clear">C</div><div class="btn" id="negative">±</div><div class="btn" id="percent">%</div><div class="operator btn" id="divide">÷</div>
    <div class="number btn" id="7">7</div><div class="number btn" id="8">8</div><div class="number btn" id="9">9</div><div class="operator btn" id="multiply">x</div>
    <div class="number btn" id="4">4</div><div class="number btn" id="5">5</div><div class="number btn" id="6">6</div><div class="operator btn" id="subtract">-</div>
    <div class="number btn" id="1">1</div><div class="number btn" id="2">2</div><div class="number btn" id="3">3</div><div class="operator btn" id="add">+</div>
    <div class="number btn" id="0">0</div><div class="btn" id="decimal">.</div><div class="btn" id="equals">=</div> 

  </div>
  
  <script src="main.js"></script>
</body>
</html>
